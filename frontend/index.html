<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>My Resume Chatbot</title>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-400 min-h-screen py-10 px-4">
  <div class="mt-10 ml-10 mr-10 p-10 rounded-lg">
    <div id="response-container" class="bg-white rounded-lg p-20 h-150 overflow-auto">
    </div>

    <div class="bg-slate-100 p-4 rounded-lg flex justify-center mt-3">
        <input
          id="user-input" 
          type="text"
          class="bg-white rounded-full flex-1 p-3 max-w-2xl shadow-xl"
          placeholder="Ask me anything..."
          />
        <button 
          id="send-button"
          class="bg-blue-500 text-white w-15 rounded-full -ml-15 shadow-xl"
          >
          <span><i class="fa-regular fa-paper-plane"></i></span>
        </button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
